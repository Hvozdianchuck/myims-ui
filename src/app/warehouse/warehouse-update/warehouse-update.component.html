<div class="container-fluid">
  <div class="row">

    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Warehouse details</h6>
        </div>
        <div class="card-body" style="overflow: auto; height:800px ">
          <div [hidden]="" style="width: 300px;">
            <ng-form (ngSubmit)="submitted">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="warehouse.name" name="name">
              </div>
              <div class="form-group">
                <label for="info">Info</label>
                <input type="text" class="form-control" id="info" required [(ngModel)]="warehouse.info" name="info">
              </div>
              <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="text" class="form-control" id="capacity" required [(ngModel)]="warehouse.capacity"
                       name="capacity">
              </div>
              <div class="form-group">
                <label for="isBottom">isBottom</label>
                <input type="checkbox" style="width: 20px" class="form-control" id="isBottom" required
                       [(ngModel)]="warehouse.isBottom"
                       name="isBottom">
              </div>

              <label>Address</label>

              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required [(ngModel)]="warehouse.addressDto.country"
                       name="address">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required [(ngModel)]="warehouse.addressDto.city"
                       name="city">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required [(ngModel)]="warehouse.addressDto.address"
                       name="address">
              </div>
              <div class="form-group">
                <label for="zip">ZIP</label>
                <input type="text" class="form-control" id="zip" required [(ngModel)]="warehouse.addressDto.zip"
                       name="zip">
              </div>
              <div>
                <a (click)= "updateWarehouse(warehouse.id, warehouse)" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                  <span class="text">Edit</span>
                </a>
              </div>
              <div>
                <a (click)="gotoList()" class="btn btn-success btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-check"></i>
                    </span>
                  <span class="text">Back to List</span>
                </a>
              </div>
            </ng-form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6 mb-4">
      <div class="card shadow mb-4" style="max-height: 800px">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Sub Warehouses</h6>
        </div>

        <div class="card-body" style="overflow: auto;">

            <table class="table table-striped table-bordered btn-">
              <thead>
              <tr>
                <th >ID</th>
                <th >Name</th>
                <th >Information</th>
                <th >Capacity</th>
              </tr>
              </thead>
              <tbody >
              <tr *ngFor="let warehouse of warehouses; index  as i" class="clickable" (click)="gotoEditPage(warehouse.id)">

                <td>{{warehouse.id}}</td>
                <td>{{warehouse.name}}</td>
                <td>{{warehouse.info}}</td>
                <td>{{warehouse.capacity}}</td>
                <td> <a href="/home/(nav:warehouse-update/{{warehouse.id}})">Update
                </a></td>

                <td>
                  <button class='btn btn-info'
                          data-toggle="modal" data-target="#myModal"><a href="/home/(nav:warehouse-update/{{warehouse.id}})">Update
                  </a>
                  </button>
                  <button (click)="warehouseService.deleteWarehouse(warehouse.id)" class='btn btn-danger'>Delete</button>
                </td>
              </tr>
              </tbody>

            </table>


        </div>
      </div>
    </div>
  </div>

</div>
