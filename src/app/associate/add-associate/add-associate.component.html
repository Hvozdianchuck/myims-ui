<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #associateForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="associate.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter associates name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="associate.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" [(ngModel)]="associate.phone"
               class="form-control"
               id="phone"
               name="phone"
               placeholder="Enter associates phone"
               required #email="ngModel">
      </div>

      <div class="form-group">
        <label for="additionalInfo">Additional Info</label>
        <input type="text" [(ngModel)]="associate.additionalInfo"
               class="form-control"
               id="additionalInfo"
               name="additionalInfo"
               placeholder="Enter your email address">
      </div>

    <div class="form-group">
      <label for="type">Type</label><br>
      <select [(ngModel)]="associate.type" id="type" name="type">
        <option *ngFor="let type of associateType" [value] ="type">{{type}}</option>
      </select>

    </div>
      <span>Address: </span>

      <div class="form-group">
        <label for="country">country</label>
        <input type="text" [(ngModel)]="associate.addressDto.country"
               class="form-control"
               id="country"
               name="country"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="city">city</label>
        <input type="text" [(ngModel)]="associate.addressDto.city"
               class="form-control"
               id="city"
               name="city"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" [(ngModel)]="associate.addressDto.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="zip">zip</label>
        <input type="text" [(ngModel)]="associate.addressDto.zip"
               class="form-control"
               id="zip"
               name="zip"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="latitude">latitude</label>
        <input type="text" [(ngModel)]="associate.addressDto.latitude"
               class="form-control"
               id="latitude"
               name="latitude"
               placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="longitude">longitude</label>
        <input type="text" [(ngModel)]="associate.addressDto.longitude"
               class="form-control"
               id="longitude"
               name="longitude"
               placeholder="Enter your email address">
      </div>

      <button type="submit"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
